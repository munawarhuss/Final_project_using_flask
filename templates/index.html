<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Emotion Detection</title>
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .center-heading { text-align: center; }
        .pad { padding: 25px; }
    </style>
    <script src="{{ url_for('static', filename='mywebscript.js') }}?v={{ static_version }}"></script>
</head>
<body>
    <div class="container py-4">
        <div class="card">
            <div class="card-body">
                <h1 class="center-heading">NLP - Emotion Detection</h1>

                <div class="pad">
                    <h2 class="mb-3">
                        <label for="textToAnalyze" class="form-label">Please enter the text to be analyzed</label>
                        <input placeholder="Type text here" aria-label="Text to analyze" type="text" class="form-control" id="textToAnalyze">
                    </h2>

                    <div class="pad">
                        <button onclick="RunSentimentAnalysis()" class="btn btn-secondary">Run Sentiment Analysis</button>
                    </div>
                    <div class="pad"></div>
                    <h2 class="mb-3">Result of Emotion Detection</h2>

                    <div id="system_response" class="pad"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
